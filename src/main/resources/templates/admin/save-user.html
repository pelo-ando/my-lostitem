<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
  <nav th:replace="~{parts/common :: navbar}"></nav>
  
  <div class="container">
    <h1 class="my-4 h3">[[${heading}]]</h1>

    <div class="row">
      <div class="col-md-12">

        <form class="form" action="" method="post" th:object="${user}">
          <div class="mb-3">
              <label>ログインID：<input type="text" th:field="*{loginId}"></label>
              <div class="error-message mt-2" th:errors="*{loginId}"></div>
          </div>
          <div class="mb-3">
              <label>パスワード：<input type="password" th:field="*{loginPass}"></label>
              <div class="error-message mt-2" th:errors="*{loginPass}"></div>
          </div>
          <div class="mb-3">
              <label>氏名：<input type="text" th:field="*{name}"></label>
              <div class="error-message mt-2" th:errors="*{name}"></div>
          </div>
          <div class="mb-4">
              <label>利用者種別</label>
							<select th:field="*{userType}">
							   <option value="管理者">管理者</option>
							   <option value="一般社員">一般社員</option>
							   <option value="契約社員">契約社員</option>
							   <option value="バイト">バイト</option>
							</select>
<!--              <div class="error-message mt-2" th:errors="*{birthday}"></div>-->
          </div>    
          <input class="btn btn-primary" type="submit" value="保存する">
          <a th:href="@{/admin/user/list(page=${session.page})}" class="btn btn-secondary">キャンセル</a>
        </form>
      </div><!-- /.col- -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  
  <th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
