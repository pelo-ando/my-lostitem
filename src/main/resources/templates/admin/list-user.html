<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
  <nav th:replace="~{parts/common :: navbar}"></nav>
  
  <div class="container">
    <h1 class="my-4 h3">利用者リスト</h1>

    <div class="row">
      <div class="col-md-12">
        <p>
          <a th:href="@{/admin/user/add}" class="btn btn-primary">利用者の追加</a>
          <a th:href="@{/user/list}" class="btn btn-light">忘れ物一覧</a>
        </p>
        
        <div class="alert alert-success" th:if="${message}">
           [[${message}]]
        </div>
      
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ログインID</th>
              <th>氏名</th>
              <th>利用種別</th>
              <th>編集</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${userList}">
              <td>[[${user.loginId}]]</td>
              <td>[[${user.name}]]</td>
              <td>[[${user.userType}]]</td>
              <td><a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">編集</a></td>
            </tr>
          </tbody>
        </table>

        <div th:replace="~{parts/pagination :: pagination(${totalPages}, ${currentPage}, 'admin/user/list')}"></div>
      </div><!-- /.col- -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  
  <th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
