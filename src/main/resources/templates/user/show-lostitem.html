<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
  <nav th:replace="~{parts/common :: navbar}"></nav>
  
  <div class="container">
	  <h1 class="my-4 h3">[[${lostItem.content}]]</h1>
	  
	  <div class="row">
	    <div class="col-md-12">
	      <table class="table table-bordered">
	        <tbody>
						<tr>
							<td>
							<div style="width:240px; height:200px;">
									<img th:src="@{/gallery/{img}(img=${name})}" alt="写真はありません。" width=240px height=200px>
							</div>
							</td>
						</tr>
	          <tr>
	            <th>拾得日</th>
	            <td>[[${#temporals.format(lostItem.findDate, 'yyyy年MM月dd日(E)')}]]</td>
	          </tr>
	          <tr>
	            <th>拾得場所</th>
	            <td>[[${lostItem.areaName}]]</td>
	          </tr>
	          <tr>
	            <th>拾得者</th>
	            <td>[[${lostItem.findPersonName}]]</td>
	          </tr>
	          <tr>
	            <th>状態</th>
	            <td>[[${lostItem.status}]]</td>
	          </tr>
	          <tr>
	            <th>保管場所</th>
	            <td>[[${lostItem.strageName}]]</td>
	          </tr>
	            <td>[[${#temporals.format(lostItem.updateAt, 'yyyy年MM月dd日(E) HH時mm分ss秒')}]]</td>
	          </tr>
	         </tbody>
	      </table>
	
	      <p>
	        <a th:href="@{/user/list}" class="btn btn-primary">リストに戻る</a>
<!--	        <a th:href="@{/user/lostitem/list(page=${session.page})}" class="btn btn-primary">リストに戻る</a>-->
	      </p>
	      
	    </div><!-- /.col- -->
	  </div><!-- /.row -->
  </div><!-- /.container -->
	
  <th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
